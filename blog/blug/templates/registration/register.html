{% extends "base.html" %}

{% block title %}Регистрация - {{ block.super }}{% endblock %}

{% block content %}
    <div class="login-container">
        <h2>Регистрация</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button-primary">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
