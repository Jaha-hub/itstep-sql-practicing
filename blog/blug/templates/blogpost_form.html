{% extends "base.html" %}

{% block title %}{% if object %}Редактировать пост{% else %}Создать пост{% endif %} - {{ block.super }}{% endblock %}

{% block content %}
    <h2>{% if object %}Редактировать пост{% else %}Создать новый пост{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button-primary">Сохранить</button>
    </form>
{% endblock %}
